<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AC JSON HUB - CLOUDZ / SOULLESS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }

    .drop-area {
      border: 2px dashed #666;
      padding: 40px;
      text-align: center;
      margin: 20px;
      border-radius: 10px;
      background-color: #1c1c1c;
      cursor: pointer;
    }

    .drop-area.dragover {
      background-color: #2c2c2c;
      border-color: #aaa;
    }

    .tags {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .tags label {
      background-color: #333;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tags input[type="checkbox"] {
      margin-right: 5px;
    }

    #json-content {
      white-space: pre-wrap;
      background-color: #222;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      overflow-x: auto;
      max-height: 400px;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-weight: bold;
      background: #111;
      border-top: 2px solid #333;
    }

    .rainbow {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <header>AC JSON HUB - CLOUDZ / SOULLESS</header>

  <div class="drop-area" id="drop-area">
    Drag & Drop your JSON file here or click to upload
    <input type="file" id="fileElem" accept=".json" style="display:none"/>
  </div>

  <div class="tags">
    <label><input type="checkbox" value="444" />444</label>
    <label><input type="checkbox" value="XMOD" />XMOD</label>
    <label><input type="checkbox" value="FISHY" />FISHY</label>
    <label><input type="checkbox" value="OTHER" />OTHER</label>
    <label><input type="checkbox" value="MONEY" />MONEY</label>
    <label><input type="checkbox" value="GIVEAWAY" />GIVEAWAY</label>
    <label><input type="checkbox" value="CRASH" />CRASH</label>
    <label><input type="checkbox" value="Stash" />Stash</label>
    <label><input type="checkbox" value="Loadout" />Loadout</label>
  </div>

  <div id="json-content"></div>

  <button id="download-btn" class="btn" style="display:none">Download JSON</button>
  <button id="upload-server-btn" class="btn" style="display:none">Upload to Server</button>

  <footer><span class="rainbow">MADE BY CLOUDZ / SOULLESS</span></footer>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const jsonContent = document.getElementById('json-content');
    const downloadBtn = document.getElementById('download-btn');
    const uploadServerBtn = document.getElementById('upload-server-btn');
    const tagInputs = document.querySelectorAll('.tags input[type="checkbox"]');
    let currentFile = null;
    let currentFileName = '';

    const MAX_UPLOAD_MB = 2;

    // Load saved tags and JSON
    window.addEventListener('load', () => {
      const savedTags = JSON.parse(localStorage.getItem('selectedTags') || '[]');
      tagInputs.forEach(tag => {
        tag.checked = savedTags.includes(tag.value);
        tag.addEventListener('change', saveTags);
      });

      const savedJSON = localStorage.getItem('jsonContent');
      if (savedJSON) {
        jsonContent.textContent = savedJSON;
        currentFile = new Blob([savedJSON], { type: 'application/json' });
        downloadBtn.style.display = 'block';
        uploadServerBtn.style.display = 'block';
      }
    });

    function saveTags() {
      const selected = Array.from(tagInputs)
        .filter(tag => tag.checked)
        .map(tag => tag.value);
      localStorage.setItem('selectedTags', JSON.stringify(selected));
    }

    dropArea.addEventListener('click', () => fileElem.click());

    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.add('dragover');
      });
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        e.stopPropagation();
        dropArea.classList.remove('dragover');
      });
    });

    dropArea.addEventListener('drop', e => {
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    fileElem.addEventListener('change', () => {
      const file = fileElem.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      if (!file.name.endsWith('.json')) {
        alert('Only JSON files are allowed.');
        return;
      }

      if (file.size > MAX_UPLOAD_MB * 1024 * 1024) {
        alert(`File is too big. Limit is ${MAX_UPLOAD_MB}MB.`);
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        try {
          const json = JSON.parse(reader.result);
          const formatted = JSON.stringify(json, null, 2);
          jsonContent.textContent = formatted;
          currentFile = new Blob([formatted], { type: 'application/json' });
          currentFileName = file.name;
          localStorage.setItem('jsonContent', formatted);
          downloadBtn.style.display = 'block';
          uploadServerBtn.style.display = 'block';
        } catch {
          alert('Invalid JSON file.');
        }
      };
      reader.readAsText(file);
    }

    downloadBtn.addEventListener('click', () => {
      if (currentFile) {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(currentFile);
        link.download = currentFileName || 'download.json';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    });

    uploadServerBtn.addEventListener('click', async () => {
      if (!currentFile) return;

      const tags = Array.from(tagInputs)
        .filter(tag => tag.checked)
        .map(tag => tag.value);

      const formData = new FormData();
      formData.append('jsonFile', currentFile, currentFileName || 'upload.json');
      formData.append('tags', JSON.stringify(tags));

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
          alert('Uploaded to server!');
        } else {
          alert('Upload failed.');
        }
      } catch (err) {
        alert('Error uploading to server.');
      }
    });
  </script>
</body>
</html>
