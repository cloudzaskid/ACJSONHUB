<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AC JSON HUB - CLOUDZ / SOULLESS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      background: #222;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }

    .drop-area {
      border: 2px dashed #666;
      padding: 40px;
      text-align: center;
      margin: 20px;
      border-radius: 10px;
      background-color: #1c1c1c;
      cursor: pointer;
    }

    .drop-area.dragover {
      background-color: #2c2c2c;
      border-color: #aaa;
    }

    .tags, .filter {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .tags label, .filter label {
      background-color: #333;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tags input[type="checkbox"],
    .filter input[type="checkbox"] {
      margin-right: 5px;
    }

    #json-content {
      white-space: pre-wrap;
      background-color: #222;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      overflow-x: auto;
      max-height: 300px;
    }

    .upload-list {
      margin: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .upload-item {
      background: #222;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-weight: bold;
      background: #111;
      border-top: 2px solid #333;
    }

    .rainbow {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <header>AC JSON HUB - CLOUDZ / SOULLESS</header>

  <div class="drop-area" id="drop-area">
    Drag & Drop your JSON file here or click to upload
    <input type="file" id="fileElem" accept=".json" style="display:none"/>
  </div>

  <div class="tags" id="tag-container">
    <!-- Checkboxes for upload tagging -->
  </div>

  <div class="filter">
    <!-- Filter checkboxes for viewing -->
    <label><input type="checkbox" class="filter-tag" value="444">444</label>
    <label><input type="checkbox" class="filter-tag" value="XMOD">XMOD</label>
    <label><input type="checkbox" class="filter-tag" value="FISHY">FISHY</label>
    <label><input type="checkbox" class="filter-tag" value="OTHER">OTHER</label>
    <label><input type="checkbox" class="filter-tag" value="MONEY">MONEY</label>
    <label><input type="checkbox" class="filter-tag" value="GIVEAWAY">GIVEAWAY</label>
    <label><input type="checkbox" class="filter-tag" value="CRASH">CRASH</label>
    <label><input type="checkbox" class="filter-tag" value="Stash">Stash</label>
    <label><input type="checkbox" class="filter-tag" value="Loadout">Loadout</label>
  </div>

  <div id="json-content"></div>
  <div class="upload-list" id="upload-list"></div>

  <footer><span class="rainbow">MADE BY CLOUDZ / SOULLESS</span></footer>

  <script>
    const tags = ["444", "XMOD", "FISHY", "OTHER", "MONEY", "GIVEAWAY", "CRASH", "Stash", "Loadout"];
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const tagContainer = document.getElementById('tag-container');
    const jsonContent = document.getElementById('json-content');
    const uploadList = document.getElementById('upload-list');
    const filterCheckboxes = document.querySelectorAll('.filter-tag');

    // Create tag checkboxes for uploads
    tags.forEach(tag => {
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" value="${tag}" class="tag-check">${tag}`;
      tagContainer.appendChild(label);
    });

    dropArea.addEventListener('click', () => fileElem.click());

    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        dropArea.classList.add('dragover');
      });
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, e => {
        e.preventDefault();
        dropArea.classList.remove('dragover');
      });
    });

    dropArea.addEventListener('drop', e => {
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    fileElem.addEventListener('change', () => {
      const file = fileElem.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      if (!file.name.endsWith('.json')) {
        alert('Only JSON files are allowed.');
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        try {
          const json = JSON.parse(reader.result);
          const formatted = JSON.stringify(json, null, 2);
          jsonContent.textContent = formatted;

          const selectedTags = Array.from(document.querySelectorAll('.tag-check:checked')).map(el => el.value);
          const uploads = JSON.parse(localStorage.getItem('uploads') || '[]');

          const upload = {
            name: file.name,
            content: formatted,
            tags: selectedTags,
            date: new Date().toISOString()
          };

          uploads.push(upload);
          localStorage.setItem('uploads', JSON.stringify(uploads));
          localStorage.setItem('last', formatted);

          renderUploads();
        } catch {
          alert('Invalid JSON file.');
        }
      };
      reader.readAsText(file);
    }

    function renderUploads() {
      uploadList.innerHTML = '';
      const uploads = JSON.parse(localStorage.getItem('uploads') || '[]');
      const activeFilters = Array.from(filterCheckboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value.toLowerCase());

      const filtered = uploads.filter(upload => {
        return activeFilters.length === 0 || upload.tags.some(tag => activeFilters.includes(tag.toLowerCase()));
      }).reverse();

      filtered.forEach(upload => {
        const div = document.createElement('div');
        div.className = 'upload-item';
        div.innerHTML = `
          <strong>${upload.name}</strong><br/>
          <small>${new Date(upload.date).toLocaleString()}</small><br/>
          <strong>Tags:</strong> ${upload.tags.join(', ')}<br/>
          <button class="btn" onclick="viewJSON(\`${encodeURIComponent(upload.content)}\`)">View</button>
        `;
        uploadList.appendChild(div);
      });
    }

    function viewJSON(encoded) {
      const content = decodeURIComponent(encoded);
      jsonContent.textContent = content;
      localStorage.setItem('last', content);
    }

    window.onload = () => {
      const last = localStorage.getItem('last');
      if (last) {
        jsonContent.textContent = last;
      }
      renderUploads();
    };

    filterCheckboxes.forEach(cb => cb.addEventListener('change', renderUploads));
  </script>
</body>
</html>
